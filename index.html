<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title>Budget Management</title>
  </head>
  <body>
    <h2 style="font-family: 'Pacifico', cursive; font-size: 36px;">My Money</h2>

    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance" style="color: #333333;">₹0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus" style="color: #34C759;">+₹0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus" style="color: #ff5252;">-₹0.00</p>
        </div>
      </div>

      <div class="inc-exp-container">
        <div>
          <h4>Amount</h4>
          <p id="amount" class="money plus" style="color: #34C759;">₹0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Record a transaction where you spent/recived money</label>
          <input type="text" id="text" placeholder="Enter text..." />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />
            negative - expense <br/>
            positive - income</label
          >
          <input type="number" id="amount-input" placeholder="Enter amount..." />
        </div>
        <div class="form-control">
          <label for="date">Date</label>
          <input type="date" id="date" />
        </div>
        <button class="btn" style="background-color: #4CAF50;">Add transaction</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
